<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <a href="" @click.prevent="mas='login'">登录页面</a>
    <br>
    <a href="" @click.prevent="mas='toggle'">切换页面</a>
    <component :is="mas">

    </component>
  </div>
  <script src="../lib/vue-2.4.0.js"></script>
  <script>
    Vue.component('login', {
      template: '<h3>我是登录界面</h3>'
    })
    Vue.component('toggle', {
      template: '<h3>我是切换界面</h3>'
    })

    const vm = new Vue({
      el: '#app',
      data: {
        mas: 'login'
      }
    })
  </script>
</body>

</html>
